<!DOCTYPE html>
<html lang="en">
<body>
    <style>
        body { margin: 0; padding: 0; line-height: 0; }
        .iframe-container { position: relative; width: 100%; height: 100vh; }
        iframe { 
            display: block; 
            border: 0; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="iframe-container">
        <iframe id="mainFrame" src="https://lucanepa.github.io/swiss_volley_data/" width="100%" height="900" style="display:block; border:0; margin:0; padding:0; overflow:hidden;">
        </iframe>
    </div>

    <script>
        // Force refresh the iframe content on page load
        window.addEventListener('load', function() {
            const iframe = document.getElementById('mainFrame');
            
            // Clear any cached data
            if (window.caches) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            
            // Force refresh the iframe by changing the src with a timestamp
            const timestamp = new Date().getTime();
            const currentSrc = iframe.src;
            const separator = currentSrc.includes('?') ? '&' : '?';
            iframe.src = currentSrc + separator + '_t=' + timestamp;
            
            // Also refresh the iframe content every 5 minutes to ensure fresh data
            setInterval(function() {
                const newTimestamp = new Date().getTime();
                const newSrc = currentSrc + separator + '_t=' + newTimestamp;
                iframe.src = newSrc;
            }, 5 * 60 * 1000); // 5 minutes
        });
    </script>
</body>
</html>
