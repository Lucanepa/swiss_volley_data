<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
<title>KSC Wiedikon Results</title>

<style>
    /* ============ RESET & BASE STYLES ============ */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: #2d3748;
        line-height: 1.6;
        min-height: 100vh;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
    }
    
    /* ============ HEADER STYLES ============ */
    .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
    }
    
    .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
        font-size: 1.1rem;
        opacity: 0.9;
        font-weight: 300;
    }
    
    /* ============ CONTROLS SECTION ============ */
    .controls-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .controls-row {
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
    }
    
    .team-selector {
        width: 100%;
        max-width: 400px;
        padding: 16px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        background: white;
        color: #2d3748;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    .team-selector:focus {
        border-color: #0066CC;
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        transform: translateY(-2px);
    }
    
    .team-selector:hover {
        border-color: #0066CC;
        transform: translateY(-1px);
    }
    
    .chip-container {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }
    
    .chip {
        padding: 14px 24px;
        border: 2px solid #e2e8f0;
        border-radius: 30px;
        background: white;
        color: #64748b;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        position: relative;
        overflow: hidden;
    }
    
    .chip::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.5s;
    }
    
    .chip:hover::before {
        left: 100%;
    }
    
    .chip.active {
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: white;
        border-color: transparent;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
        background-clip: padding-box;
        -webkit-background-clip: padding-box;
    }
    
    .chip:hover:not(.active) {
        border-color: #0066CC;
        color: #0066CC;
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 102, 204, 0.15);
    }
    
    /* ============ CONTENT SECTIONS ============ */
    .content-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }
    
    .content-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }
    
    .content-section h2 {
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: white;
        padding: 20px 30px;
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .sub-section {
        margin: 20px;
    }
    
    .sub-section h3 {
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: white;
        padding: 15px 20px;
        margin: 0 0 10px 0;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        text-align: center;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    /* ============ NEXT GAMES SECTION ============ */
    .next-games-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }
    
    .next-games-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }
    
    .next-games-section h2 {
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: white;
        padding: 20px 30px 15px 30px;
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .next-games-section h2::after {
        content: "Click any row for details";
        display: block;
        font-size: 14px;
        font-weight: 400;
        font-style: italic;
        margin-top: 8px;
        opacity: 0.9;
    }
    
    .content-section h2::after {
        content: "Click on a game to see details";
        display: block;
        font-size: 14px;
        font-weight: 400;
        font-style: italic;
        margin-top: 8px;
        opacity: 0.9;
    }
    
    .next-games-grid {
        display: grid;
        gap: 20px;
        padding: 30px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    .next-game-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        position: relative;
        overflow: hidden;
    }
    
    .next-game-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #0066CC, #FFD700);
    }
    
    .next-game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        border-color: #0066CC;
    }
    
    .next-game-date {
        font-size: 16px;
        color: #0066CC;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .next-game-teams {
        font-size: 18px;
        font-weight: 700;
        text-align: left;
        margin-bottom: 15px;
        color: #2d3748;
        line-height: 1.4;
    }
    
    .next-game-league {
        font-size: 14px;
        color: #718096;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 500;
    }
    
    .next-game-details-btn {
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .next-game-details-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
    }
    
    /* ============ CONTENT TABS ============ */
    .content-tabs {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }
    
    .content-tabs.active {
        display: block;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* ============ TABLE STYLES ============ */
    .table-wrapper {
      width: 100%;
        overflow-x: auto;
        padding: 10px 20px;
    }
    
    .table-wrapper table {
        width: 100% !important;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    .table-wrapper table tbody tr:first-child td {
        border-top: none;
    }
    
    .table-wrapper table tbody tr:first-child td:first-child {
        border-top-left-radius: 12px;
    }
    
    .table-wrapper table tbody tr:first-child td:last-child {
        border-top-right-radius: 12px;
    }
    
    /* Hide any DataTables header elements for Results and Next Games */
    #results-container .table-wrapper table thead,
    #results-container .table-wrapper table .dataTables_header,
    #results-container .table-wrapper table .dataTables_wrapper .dataTables_header,
    #next-games-container .table-wrapper table thead,
    #next-games-container .table-wrapper table .dataTables_header,
    #next-games-container .table-wrapper table .dataTables_wrapper .dataTables_header {
        display: none !important;
    }
    
    /* Remove any top borders from DataTables wrapper */
    .table-wrapper .dataTables_wrapper {
        border-top: none !important;
    }
    
    /* Ensure consistent column alignment */
    .table-wrapper table {
        table-layout: fixed;
    }
    
    .table-wrapper table td {
        word-wrap: break-word;
        vertical-align: top;
    }
    
    /* Specific column styling for auto-sizing */
    .date-time-column {
        width: auto !important;
    }
    
    .teams-column {
        width: auto !important;
    }
    
    .result-column {
        width: auto !important;
        text-align: right !important;
        padding-right: 1em !important;
    }
    
    /* Next Games table - all columns auto-size naturally */
    
    /* Ensure table doesn't wrap on mobile */
    .table-wrapper table {
        table-layout: fixed;
        min-width: 100%;
        white-space: nowrap;
    }
    
    .table-wrapper table td {
        word-wrap: break-word;
        vertical-align: top;
        white-space: normal;
    }
    
    .table-wrapper table th {
        padding: 15px 12px;
        font-weight: 600;
        text-align: center;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #2d3748;
    }
    
    /* Rankings table specific header alignment */
    #rankings-container .table-wrapper table th.text-center {
        text-align: center;
    }
    
    #rankings-container .table-wrapper table th.text-left {
        text-align: left;
    }
    
    /* Rankings table specific content alignment */
    #rankings-container .table-wrapper table td.text-center {
        text-align: center;
    }
    
    #rankings-container .table-wrapper table td.text-left {
        text-align: left;
    }
    
        .table-wrapper table td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #e2e8f0;
        font-size: 14px;
        transition: background-color 0.2s ease;
    }
    
    /* Team names left-aligned */
    .table-wrapper table td:nth-child(2) {
      text-align: left;
    }
    
    /* Center align match column content vertically */
    .table-wrapper table td:nth-child(3) {
        vertical-align: middle;
    }
    
    .table-wrapper table tbody tr:hover {
        background-color: #f7fafc;
    }
    
    .clickable-row {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clickable-row:hover {
        background-color: #edf2f7 !important;
    }
    
    /* ============ LOADING STYLES ============ */
    .loading-container {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
    }
    
    .loading-text {
        font-size: 18px;
        color: #718096;
        margin-bottom: 20px;
        font-weight: 500;
    }
    
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #0066CC;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* ============ ERROR MESSAGE STYLES ============ */
    .error-message {
        background: #fed7d7;
        border: 1px solid #feb2b2;
        color: #c53030;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin: 20px;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    /* ============ MODAL STYLES ============ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content {
        background: white;
        margin: 30px auto;
        padding: 0;
        border-radius: 18px;
      width: 90%;
        max-width: 650px;
      max-height: 75vh;
      overflow-y: auto;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        animation: slideIn 0.3s ease-in-out;
    }
    
    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 18px 18px 0 0;
        text-align: center;
    }
    
    .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .modal-body {
        padding: 20px;
    }

    .modal-table {
      width: 100%;
      border-collapse: collapse;
        margin-top: 15px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .modal-table th,
    .modal-table td {
        padding: 10px 15px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 12px;
    }
    
    .modal-table td {
        font-size: 12px;
        color: #2d3748;
    }
    
    .modal-close {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
      font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 15px;
        width: 100%;
    }
    
    .modal-close:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    /* ============ LAST UPDATED SECTION ============ */
    .last-updated-section {
        margin-top: 8px;
        text-align: center;
    }
    
    .last-updated-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        flex-wrap: wrap;
    }
    
    .last-updated-label {
        font-size: 0.80rem;
        color: #718096;
        font-weight: 500;
    }
    
    #last-updated-time {
        font-size: 0.80rem;
        color: #2d3748;
        font-weight: 600;
        background: linear-gradient(135deg, #0066CC 0%, #FFD700 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* ============ MOBILE RESPONSIVE ============ */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        
        .header h1 {
            font-size: 2rem;
        }
        
        .controls-section {
            padding: 15px;
      margin-bottom: 20px;
    }

        .controls-row {
            gap: 20px;
        }
        
        .team-selector {
            font-size: 16px;
            padding: 14px 16px;
        }
        
        .chip {
            padding: 12px 20px;
      font-size: 14px;
        }
        
        .chip-container {
            gap: 10px;
        }
        
        .next-games-grid {
            padding: 20px;
            gap: 15px;
            grid-template-columns: 1fr;
        }
        
        .next-game-card {
            padding: 20px;
        }
        
        .next-game-teams {
            font-size: 16px;
        }
        
        .content-section h2 {
            font-size: 1.3rem;
            padding: 15px 20px;
        }
        
        .sub-section h3 {
            font-size: 1rem;
            padding: 12px 16px;
        }
        
        .table-wrapper {
            padding: 15px;
        }
        
                .table-wrapper table th,
        .table-wrapper table td {
            padding: 8px 6px;
            font-size: 11px;
        }
        
        .modal-content {
            margin: 20px auto;
            width: 95%;
        }
        
        .modal-header {
      padding: 20px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-table th,
        .modal-table td {
            padding: 12px 15px;
            font-size: 13px;
        }
        
        .last-updated-section {
            margin-top: 5px;
        }
        
        .last-updated-content {
            flex-direction: column;
            gap: 2px;
        }
        
        .last-updated-label,
        #last-updated-time {
            font-size: 0.70rem;
        }
    }
    
        @media (max-width: 480px) {
        .controls-section {
            padding: 12px;
        }
        
        .next-games-grid {
            padding: 15px;
            gap: 12px;
        }
        
        .next-game-card {
            padding: 15px;
        }
        
        .next-game-teams {
            font-size: 15px;
        }
        
        .chip {
            padding: 10px 16px;
            font-size: 13px;
        }
        
        /* Extra compact rankings for very small screens */
        .table-wrapper table th,
        .table-wrapper table td {
            padding: 6px 4px;
            font-size: 10px;
        }
        
        .table-wrapper {
            padding: 10px;
      }
    }
</style>

        </div>

    <!-- ===== CONTROLS SECTION ===== -->

    </div>
  </div>

      </div>

      </div>

/* ---------- UTILITY FUNCTIONS ---------- */
function pad(n) {
    return n.toString().padStart(2, "0");
}

function formatDate(d) {
    const t = new Date(d);
    return isNaN(t) ? "" : `${pad(t.getDate())}.${pad(t.getMonth() + 1)}.${String(t.getFullYear()).slice(-2)}`;
}

function formatTime(d) {
    // Try to extract time directly from the string first
    if (typeof d === 'string') {
        // Look for time pattern HH:MM or HH:MM:SS
        const timeMatch = d.match(/(\d{1,2}):(\d{2})(?::\d{2})?/);
        if (timeMatch) {
            const hours = parseInt(timeMatch[1]);
            const minutes = parseInt(timeMatch[2]);
            return `${pad(hours)}:${pad(minutes)}`;
        }
    }
    
    // Fallback to Date object method
    const t = new Date(d);
    return isNaN(t) ? "" : `${pad(t.getHours())}:${pad(t.getMinutes())}`;
}

function formatDateWithDay(d) {
    // Handle timezone conversion - if the date string doesn't have timezone info, 
    // treat it as UTC and convert to local time
    let dateString = d;
    if (typeof d === 'string' && !d.includes('Z') && !d.includes('+')) {
        // If no timezone info, assume UTC and add Z
        dateString = d + 'Z';
    }
    const t = new Date(dateString);
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    return isNaN(t) ? "" : `${days[t.getDay()]} ${formatDate(d)}`;
}

function formatLastUpdated(d) {
    if (!d) return "Unknown";
    
    // Handle timezone conversion - if the date string doesn't have timezone info, 
    // treat it as UTC and convert to local time
    let dateString = d;
    if (typeof d === 'string' && !d.includes('Z') && !d.includes('+')) {
        // If no timezone info, assume UTC and add Z
        dateString = d + 'Z';
    }
    
    const t = new Date(dateString);
    if (isNaN(t)) return "Unknown";
    
    // Format as dd.mm.yy hh:mm
    const day = pad(t.getDate());
    const month = pad(t.getMonth() + 1);
    const year = String(t.getFullYear()).slice(-2);
    const hours = pad(t.getHours());
    const minutes = pad(t.getMinutes());
    
    return `${day}.${month}.${year} ${hours}:${minutes}`;
}

        await Promise.all([
            loadDataNextGames(teamId),
            loadDataLastGames(teamId),
            loadDataResults(teamId),
            loadDataRankings(teamId)
        ]);
        
        // Update the last updated time (get from any of the data sources)

        try {
            const { data: sampleData } = await supabaseClient
                .from('rankings_complete')
                .select('updated_at')
                .limit(1);
            
            if (sampleData && sampleData.length > 0) {
                lastUpdated = sampleData[0].updated_at;
            }
        } catch (e) {
            console.warn('Could not fetch last updated time:', e);
        }
        
        if (lastUpdated) {
            $("#last-updated-time").text(formatLastUpdated(lastUpdated));
        } else {
            $("#last-updated-time").text("Unknown");

    } catch (error) {

        $("#next-games-container").html(errorMessage);
        $("#last-games-container").html(errorMessage);
        $("#results-container").html(errorMessage);
        $("#rankings-container").html(errorMessage);
    }
}

/* ---------- POPULATE TEAM DROPDOWN ---------- */
async function populateTeamDropdown() {
    try {
        // Fetch all rankings data to get team names and group captions
        const { data: rankingsData, error } = await supabaseClient
            .from('rankings_complete')
            .select('wiedikon_team_id, teamcaption, group_caption')
            .not('wiedikon_team_id', 'is', null);
        
        if (error) throw error;
        
        // Create a map of team ID to team info
        const teamMap = {};
        rankingsData.forEach(rank => {
            if (rank.wiedikon_team_id && rank.teamcaption && rank.group_caption) {
                teamMap[rank.wiedikon_team_id] = {
                    name: rank.teamcaption,
                    group: rank.group_caption
                };
            }
        });
        
        // Sort teams alphabetically by name
        const sortedTeams = Object.entries(teamMap).sort((a, b) => 
            a[1].name.localeCompare(b[1].name)
        );
        
        // Populate dropdown
        const selector = $('#team-selector');
        selector.find('option:not(:first)').remove(); // Remove old options except "All Teams"
        
        sortedTeams.forEach(([teamId, teamInfo]) => {
            const option = `<option value="${teamId}">${teamInfo.name} - ${teamInfo.group}</option>`;
            selector.append(option);
        });
        
    } catch (error) {
        console.error('Error populating team dropdown:', error);
    }
}

/* ---------- POPULATE TEAM DROPDOWN ---------- */
async function populateTeamDropdown() {
    try {
        // Fetch all rankings data to get league captions for Wiedikon teams
        const { data: rankingsData, error } = await supabaseClient
            .from('rankings_complete')
            .select('*');
        
        if (error) throw error;
        
        // Filter for Wiedikon teams and get unique team data
        const wiedikonTeams = [];
        const seenTeams = new Set();
        
        rankingsData.forEach(ranking => {
            if (ranking.teamcaption && ranking.teamcaption.includes('Wiedikon') && !seenTeams.has(ranking.wiedikon_team_id)) {
                seenTeams.add(ranking.wiedikon_team_id);
                wiedikonTeams.push({
                    id: ranking.wiedikon_team_id,
                    name: ranking.teamcaption,
                    league: ranking.league_caption || 'Unknown League',
                    group: ranking.group_caption || 'Unknown Group'
                });
            }
        });
        
        // Sort teams alphabetically by name
        wiedikonTeams.sort((a, b) => a.name.localeCompare(b.name));
        
        // Populate dropdown
        const teamSelector = $('#team-selector');
        teamSelector.find('option:not(:first)').remove(); // Remove old options except "All Teams"
        
        wiedikonTeams.forEach(team => {
            // Extract team identifier (H1, D2, etc.) from team name
            const teamMatch = team.name.match(/KSC Wiedikon\s+(.+)/);
            const teamId = teamMatch ? teamMatch[1] : team.name;
            
            // Extract group letter (A, B, C, etc.) from group caption
            let groupLetter = '';
            if (team.group && team.group.length > 0) {
                // Only show groups for actual A, B, C groups, not for other identifiers like "M"
                const groupMatch = team.group.match(/\b([ABC])\b/);
                if (groupMatch) {
                    groupLetter = groupMatch[1];
                }
            }
            
            // Create option text: "KSCW H1 - 3L M Group A" format
            let optionText = `KSCW ${teamId}`;
            if (team.league) {
                optionText += ` - ${team.league}`;
                if (groupLetter) {
                    optionText += ` Group ${groupLetter}`;
                }
            }
            
            // Add sex (M or D) if available
            if (team.sex) {
                optionText += ` (${team.sex})`;
            }
            
            teamSelector.append(`<option value="${team.id}">${optionText}</option>`);
        });
        
    } catch (error) {
        console.error('Error populating team dropdown:', error);
    }
}

function forceReload() {

    if (window.caches) {
        caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
        });
    }
    
    // Force reload the page
    window.location.reload(true);
}

        });
    }
