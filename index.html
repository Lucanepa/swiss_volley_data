<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>KSC Wiedikon H3 Ranking and Results</title>
  <style>
    /* Wrapper to center & control scrolling */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;      /* adjust as needed */
      margin: 0 auto;         /* center horizontally */
      height: 800px;          /* visible window height */
      overflow-x: hidden;     /* no horizontal scroll */
      overflow-y: auto;       /* vertical scroll if content taller */
      box-sizing: border-box;
    }

    /* The embedded report */
    .dashboard-iframe {
      width: 100%;
      height: 1000px;         /* must exceed wrapper if you want scroll */
      border: none;
      pointer-events: none;   /* disable all clicks/hover inside iframe */
      display: block;
    }
  </style>
</head>
<body>
  <h1>KSC Wiedikon H3 Ranking and Results</h1>

  <div class="iframe-wrapper">
    <iframe
      class="dashboard-iframe"
      src="https://lookerstudio.google.com/embed/reporting/2cc5524b-c007-4466-8f60-0959fd8d2787/page/UGtRF?embedded=true&rm=all"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin"
    ></iframe>
  </div>
</body>
</html>
