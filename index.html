<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KSC Wiedikon H3 Ranking and Results</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>

  <!-- Font fallback (Aptos-like) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

    body {
      font-family: 'Segoe UI', Aptos, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5em;
      color: #444;
    }

    .table-wrapper {
      max-width: 100%;
      margin: 0 auto;
      overflow-x: auto;
    }

    table.dataTable {
      width: 100% !important;
      font-size: 11px;
      table-layout: auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px 8px;
      text-align: left;
      word-break: break-word;
    }

    #rankings td:first-child {
      font-weight: bold;
      white-space: normal;
    }

    #rankings tbody tr:first-child {
      background-color: #c8e6c9 !important; /* green */
    }

    #rankings tbody tr:nth-child(2) {
      background-color: #bbdefb !important; /* blue */
    }

    #rankings tbody tr:last-child {
      background-color: #f8d7da !important; /* soft red */
    }

    /* prevent horizontal scroll on desktop */
    html, body {
      overflow-x: hidden;
    }

    /* Mobile only: allow horizontal scroll */
    @media screen and (max-width: 768px) {
      html, body {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <h1>KSC Wiedikon H3 Ranking and Results</h1>

  <h2>Rankings</h2>
  <div class="table-wrapper">
    <table id="rankings" class="display"></table>
  </div>

  <h2>Results</h2>
  <div class="table-wrapper">
    <table id="results" class="display"></table>
  </div>

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const pad = (n) => n.toString().padStart(2, "0");

      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = date.getFullYear();
      const hours = pad(date.getHours());
      const minutes = pad(date.getMinutes());

      return `${day}/${month}/${year}<br>${hours}:${minutes}`;
    }

    $(async function () {
      const RANKINGS_API = "https://volley-rankings-849246684371.europe-west6.run.app";
      const RESULTS_API = "https://volley-results-849246684371.europe-west6.run.app";
      const TEAM_ID = 12747;

      let r = await fetch(`${RANKINGS_API}/rankings?team_id=${TEAM_ID}`);
      let rankingData = await r.json();

      $("#rankings").DataTable({
        data: rankingData,
        columns: [
          { data: "team_name",    title: "Team"         },
          { data: "points",       title: "Pts"          },
          { data: "games_played", title: "# Matches"    },
          { data: "wins",         title: "Matches won"  },
          { data: "defeats",      title: "Matches lost" },
          { data: "sets_won",     title: "Sets won"     },
          { data: "sets_lost",    title: "Sets lost"    },
          { data: "balls_won",    title: "Balls won"    },
          { data: "balls_lost",   title: "Balls lost"   }
        ],
        paging: false,
        ordering: false,
        info: false,
        searching: false,
        scrollY: "400px",
        scrollX: false
      });

      let q = await fetch(`${RESULTS_API}/results?team_id=${TEAM_ID}`);
      let resultsData = await q.json();

      $("#results").DataTable({
        data: resultsData,
        columns: [
          {
            data: "play_date",
            title: "Date",
            render: function (data) {
              return formatDate(data);
            }
          },
          {
            title: "Match",
            render: function (data, type, row) {
              return `${row.home} - ${row.away}`;
            }
          },
          { data: "halle",     title: "Halle"     },
          { data: "city",      title: "City"      },
          { data: "plus_code", title: "Plus Code" },
          { data: "referees",  title: "Referee(s)" },
          { data: "result",    title: "Result" }
        ],
        paging: false,
        ordering: false,
        info: false,
        searching: false,
        scrollY: "400px",
        scrollX: false
      });
    });
  </script>
</body>
</html>
