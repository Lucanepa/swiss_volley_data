/* ---------- HELPERS ---------- */
function pad(n){return n.toString().padStart(2,"0")}
function formatDate(d){const t=new Date(d);return isNaN(t)?"":`${pad(t.getDate())}.${pad(t.getMonth()+1)}.${String(t.getFullYear()).slice(-2)}`}
function formatTime(d){const t=new Date(t);return isNaN(t)?"":`${pad(t.getHours())}:${pad(t.getMinutes())}`}
function formatDateWithDay(d){const t=new Date(d);const days=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];return isNaN(t)?"":`${days[t.getDay()]} ${formatDate(d)}`}
function cleanTeamName(n,r=false){if(!n)return"";let c=n.replace(/KSC\s+Wiedikon/g,"KSCW");if(r)c=c.replace(/KSCW\s+/g,"");return c.replace(/^(VBC|VC|Volley|Volleyball)\s+/i,"").replace(/\s+(VBC|VC|Volley|Volleyball)$/i,"").trim()}
function leagueOrGroup(row){return row.league_caption&&row.league_caption.toLowerCase().includes("cup")?row.league_caption:(row.group_caption||"Unknown League");}

/* ---------- RENDER NEXT GAMES (5 games with same-day grouping) ---------- */
function renderNextGames(games) {
  if (!games || games.length === 0) {
    return '<div class="error-message">No upcoming games found.</div>';
  }
  
  // Group games by date
  const gamesByDate = {};
  games.forEach(game => {
    const dateKey = formatDate(game.play_date);
    if (!gamesByDate[dateKey]) {
      gamesByDate[dateKey] = [];
    }
    gamesByDate[dateKey].push(game);
  });
  
  // Sort dates and take first 5 dates (or more if same-day games exist)
  const sortedDates = Object.keys(gamesByDate).sort((a, b) => new Date(a.split('.').reverse().join('-')) - new Date(b.split('.').reverse().join('-')));
  const selectedDates = sortedDates.slice(0, 5);
  
  let html = '<div class="next-games-grid">';
  
  selectedDates.forEach(dateKey => {
    const dateGames = gamesByDate[dateKey];
    const firstGame = dateGames[0];
    const dateWithDay = formatDateWithDay(firstGame.play_date);
    
    dateGames.forEach(game => {
      const time = formatTime(game.play_date);
      const home = cleanTeamName(game.teams_home_caption, true);
      const away = cleanTeamName(game.teams_away_caption, true);
      const league = game.league_caption || "Unknown League";
      const isCup = league.toLowerCase().includes("cup");
      const leagueIcon = isCup ? "🏆" : "🎖️";
      
      html += `
        <div class="next-game-card">
          <div class="next-game-date">${dateWithDay} at ${time}</div>
          <div class="next-game-teams">${home} vs ${away}</div>
          <div class="next-game-league">${leagueIcon} ${league}</div>
          <button class="next-game-details-btn" data-game-id="${game.wiedikon_team_id}" data-game-date="${game.play_date}">
            View Details
          </button>
        </div>
      `;
    });
  });
  
  html += '</div>';
  return html;
}

    <button class="detail-close" onclick="closeModal()">Close</button>
  `;
  
  $("#modalContent").html(modalContent);

}

  $("#next-games-container").html('<div class="loading-container"><div class="loading-text">Loading next games&hellip;</div></div>');
  $("#results-container").html('<div class="loading-container"><div class="loading-text">Loading results data&hellip;</div></div>');
  $("#rankings-container").html('<div class="loading-container"><div class="loading-text">Loading rankings data&hellip;</div></div>');
  
  try {
    let gamesData, rankingsData;
    
    if (teamId === 'all') {
      // Load all teams data
      const { data: gamesAll, error: gamesError } = await supabaseClient
        .from('games_complete')
        .select('*')
        .gte('play_date', new Date().toISOString().split('T')[0])
        .order('play_date', { ascending: true });
      
      if (gamesError) throw gamesError;
      gamesData = gamesAll;
      
      const { data: rankingsAll, error: rankingsError } = await supabaseClient
        .from('rankings_complete')
        .select('*');
      
      if (rankingsError) throw rankingsError;
      rankingsData = rankingsAll;
    } else {
      // Load specific team data
      const { data: gamesTeam, error: gamesError } = await supabaseClient
        .from('games_complete')
        .select('*')
        .eq('wiedikon_team_id', teamId)
        .gte('play_date', new Date().toISOString().split('T')[0])
        .order('play_date', { ascending: true });
      
      if (gamesError) throw gamesError;
      gamesData = gamesTeam;
      
      const { data: rankingsTeam, error: rankingsError } = await supabaseClient
        .from('rankings_complete')
        .select('*')
        .eq('wiedikon_team_id', teamId);
      
      if (rankingsError) throw rankingsError;
      rankingsData = rankingsTeam;
    }

    // Render next games
    $("#next-games-container").html(renderNextGames(gamesData));
    
    // Add click handlers for next game details buttons
    $("#next-games-container .next-game-details-btn").on('click', function() {
      const button = $(this);
      const teamId = button.data('game-id');
      const gameDate = button.data('game-date');
      
      const gameData = gamesData.find(g => 
        g.wiedikon_team_id == teamId && 
        g.play_date === gameDate
      );
      
      if (gameData) {
        showNextGameDetails(gameData);
      }
    });

    // Render results
    renderResults(gamesData);
    
    // Render rankings
    renderRankings(rankingsData, teamId);
    
  } catch (error) {
    console.error('Error in loadData:', error);
    $("#next-games-container").html('<div class="error-message">Error loading data: ' + error.message + '</div>');
    $("#results-container").html('<div class="error-message">Error loading data: ' + error.message + '</div>');
    $("#rankings-container").html('<div class="error-message">Error loading data: ' + error.message + '</div>');
  }
}

/* ---------- RENDER RESULTS ---------- */
function renderResults(resData) {
  destroyTables("#results-container");
  $("#results-container").empty();
  
  if (!resData || resData.length === 0) {
    $("#results-container").html('<div class="error-message">No results found.</div>');
    return;
  }
  
  const resBy = {};
  resData.forEach(r => (resBy[leagueOrGroup(r)] ??= []).push(r));
  
  // Sort leagues: cup first, then normal leagues
  const sortedLeagues = Object.keys(resBy).sort((a, b) => {
    const aIsCup = a.toLowerCase().includes("cup");
    const bIsCup = b.toLowerCase().includes("cup");
    if (aIsCup && !bIsCup) return -1;
    if (!aIsCup && bIsCup) return 1;
    return a.localeCompare(b);
  });
  
  for (const lg of sortedLeagues) {
    $("#results-container").append(`<div class="sub-section"><h3>${lg}</h3></div>`);
    const $w = $(`<div class="table-wrapper"><table class="display"></table></div>`).appendTo("#results-container");
    $w.find("table").DataTable({
      data: resBy[lg],
      columns: [
        {data: "play_date", title: "📆", width: "18%", render: (d, t) => t === "display" ? formatDate(d) : d},
        {data: "play_date", title: "🕒", width: "15%", render: (d, t) => t === "display" ? formatTime(d) : d},
        {data: null, title: "Match", width: "40%", render: (_, __, r) => {
          const h = r.teams_home_caption, a = r.teams_away_caption;
          const hd = h && h.includes("Wiedikon") ? '<img src="https://www.kscw.ch/clubdesk/fileservlet?type=file&id=1000716&s=djEt3z7ABYLi8hd4sWeb8Qisb2m20xnaKr4H9W6HvJnKgDU=" style="height:16px">' : cleanTeamName(h, true);
          const ad = a && a.includes("Wiedikon") ? '<img src="https://www.kscw.ch/clubdesk/fileservlet?type=file&id=1000716&s=djEt3z7ABYLi8hd4sWeb8Qisb2m20xnaKr4H9W6HvJnKgDU=" style="height:16px">' : cleanTeamName(a, true);
          return `${hd} – ${ad}`;
        }},
        {data: "result_summary", title: "🎯", width: "10%", render: d => (!d || d === "[]" || d.length === 0) ? "0-0" : Array.isArray(d) ? d.join(", ") : d}
      ],
      paging: false, searching: false, ordering: false, info: false, autoWidth: false, deferRender: true
    });
    
    // Add click handlers for modal
    $w.find("table tbody tr").addClass("clickable-row").click(function() {
      const data = $w.find("table").DataTable().row(this).data();
      showDetailModal(data);
    });
  }
}

/* ---------- RENDER RANKINGS ---------- */
function renderRankings(rankData, selectedTeamId) {
  destroyTables("#rankings-container");
  $("#rankings-container").empty();
  
  if (!rankData || rankData.length === 0) {
    $("#rankings-container").html('<div class="error-message">No rankings found.</div>');
    return;
  }
  
  // Filter out cup competitions and group by league/group
  const rBy = {};
  rankData.forEach(r => {
    // Skip if this is a cup competition
    if (r.league_caption && r.league_caption.toLowerCase().includes("cup")) {
      return;
    }
    
    // Use group_caption for regular leagues
    const groupKey = r.group_caption || "Unknown League";
    if (!rBy[groupKey]) rBy[groupKey] = [];
    rBy[groupKey].push(r);
  });
  
  for (const lg in rBy) {
    $("#rankings-container").append(`<div class="sub-section"><h3>${lg}</h3></div>`);
    const $w = $(`<div class="table-wrapper"><table class="display"></table></div>`).appendTo("#rankings-container");
    $w.find("table").DataTable({
      data: rBy[lg],
      columns: [
        {data: "rank", title: "🎖️", width: "8%"},
        {data: "teamcaption", title: "Team", width: "42%", render: (d, t) => t === "display" ? cleanTeamName(d) : d},
        {data: "points", title: "Pts", width: "12%"},
        {data: "games", title: "#️⃣", width: "12%"},
        {data: "wins", title: "🏆", width: "13%"},
        {data: "defeats", title: "💔", width: "13%"}
      ],
      paging: false, searching: false, ordering: false, info: false, autoWidth: false, deferRender: true,
      createdRow: (row, data) => {
        // Highlight KSC Wiedikon teams in light blue and bold
        if (data.teamcaption && data.teamcaption.toLowerCase().includes("wiedikon")) {
          $(row).find("td").css({
            "background-color": "#e6f3ff",
            "font-weight": "bold"
          });
        }
      }
    });
    
    // Add click handlers for modal
    $w.find("table tbody tr").addClass("clickable-row").click(function() {
      const data = $w.find("table").DataTable().row(this).data();
      showRankingModal(data);
    });
  }
}

      <tr><th>Result</th><td>${data.resultSummary || 'N/A'}</td></tr>
      <tr><th>League</th><td>${data.league_caption || 'N/A'}</td></tr>
      <tr><th>Group</th><td>${data.group_caption || 'N/A'}</td></tr>

      <tr><th>Rank</th><td>${data.rank || 'N/A'}</td></tr>
      <tr><th>Team</th><td>${data.teamcaption || 'N/A'}</td></tr>
      <tr><th>Points</th><td>${data.points || 'N/A'}</td></tr>
      <tr><th>Games Played</th><td>${data.games || 'N/A'}</td></tr>
      <tr><th>Wins</th><td>${data.wins || 'N/A'}</td></tr>
      <tr><th>Defeats</th><td>${data.defeats || 'N/A'}</td></tr>
      <tr><th>League</th><td>${data.league_caption || 'N/A'}</td></tr>
      <tr><th>Group</th><td>${data.group_caption || 'N/A'}</td></tr>
    </table>
    <button class="detail-close" onclick="closeModal()">Close</button>
  `;
  
  $("#modalContent").html(modalContent);
  $("#dataModal").show();
}

function closeModal() {
  $("#dataModal").hide();
}

// Close modal when clicking outside
$(document).on('click', '#dataModal', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

/* ---------- TAB SWITCHING ---------- */
function switchTab(tabName) {
  // Hide all content tabs
  $('.content-tabs').removeClass('active');
  
  // Show selected tab
  $(`#${tabName}-section`).addClass('active');
  
  // Update chip states
  $('.chip').removeClass('active');
  $(`.chip[data-tab="${tabName}"]`).addClass('active');
}

/* ---------- BOOT ---------- */
$(function(){
  // Set up chip click handlers
  $('.chip').on('click', function() {
    const tabName = $(this).data('tab');
    switchTab(tabName);
  });
  
  // Set up team selector change handler
  $('#team-selector').on('change', function() {
    const selectedTeam = $(this).val();
    if (selectedTeam) {
      loadData(selectedTeam);
    } else {
      // Reset all containers
      $("#next-games-container").html('<div class="loading-container"><div class="loading-text">Select a team to view next games&hellip;</div></div>');
      $("#results-container").html('<div class="loading-container"><div class="loading-text">Select a team to view results&hellip;</div></div>');
      $("#rankings-container").html('<div class="loading-container"><div class="loading-text">Select a team to view rankings&hellip;</div></div>');
    }
  });
  
  // Try to auto-select team from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const teamParam = urlParams.get('team');
  
  if (teamParam) {
    let teamId = teamParam;
    if (slugToId[teamParam.toLowerCase()]) {
      teamId = slugToId[teamParam.toLowerCase()];
    }
    
    // Set the selector value
    $('#team-selector').val(teamId);
    
    // Load the data
    loadData(teamId);
  }
});
</script>
